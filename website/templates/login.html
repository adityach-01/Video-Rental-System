{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/sign_up.css')}}">
{% endblock %}

{% block navbar %}
{% endblock %}

<form method="POST">
  <br>
  <div class="complete">


  <h3 align="center"><b>Login</b></h3>
  <br>
  <div class="form-group">
    <!-- <label for="email">Email Address</label> -->
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <br>
  <div class="form-group">
    <!-- <label for="password">Password</label> -->
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn"><b>Login</b></button>
  <br>
  <div class="bottom">
    Not having an account ? <a href="/sign-up">Sign up</a>
  </div>
</div>
</form>
{% endblock %}
