{% extends "base.html" %} {% block title %}Profile{% endblock %} 

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Profile</h1>
            <hr>

            <div class="card">
                <div class="card-body">

                    <h4>{{ user.first_name }}</h4>
                    <hr>

                    {% if user %}
                    <p><b>{{user.email}}</b></p>
                    <p class = 'text-muted'>{{user.password}}</p>

                    {% else %}
                    <p>User not found</p>
                    {% endif %}

                </div>
            </div>
        

        </div>
    </div>
</div>
{% endblock %}
